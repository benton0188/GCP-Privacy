severity: MEDIUM
description: "No user-created service accounts should have admin, owner or editor roles."
recommendation: "Remove the service accounts from the roles that are not allowed."
resource_selector:
  resource_types:
  - cloudresourcemanager.googleapis.com/Folder
  - cloudresourcemanager.googleapis.com/Organization
  - cloudresourcemanager.googleapis.com/Project
predicate:
  expression: "policy.bindings.exists(binding, binding.members.exists(m, m.matches(\".*.iam.gserviceaccount.com\")) && [\"[aA]dmin\", \"roles/owner\", \"roles/editor\"].exists(r, binding.role.matches(r)))"
custom_output:
  properties:
    - name: name
      value_expression:
        expression: resource.name

